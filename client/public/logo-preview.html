<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Protein Logo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .info {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Извлечённый логотип Dr.Protein</h1>
        <img src="/logo.png" alt="Dr.Protein Logo" />
        <div class="info">
            <p>Формат: PNG</p>
            <p>Расположение: /app/client/public/logo.png</p>
        </div>
    </div>
</body>
</html>
